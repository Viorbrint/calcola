<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="main.css">

  <!-- js -->
  <script src="main.js" type="module"></script>

  <!-- title -->
  <title>Calcola</title>
</head>

<body>
  <section id="calc-wrapper">

    <div id="calc">

      <div id="calc-cont-wrapper">

        <div id="display-wrapper">
          <div id="display" class="calc-btn"><p id="display-text">#</p></div>
          
          <button class="calc-btn">AC</button>
        </div>

        <div id="hor-line"></div>

        <div id="calc-btn-wrapper">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">/</button>

          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">x</button>

          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">-</button>

          <button class="calc-btn">0</button>
          <button class="calc-btn">.</button>
          <button class="calc-btn">=</button>
          <button class="calc-btn">+</button>
        </div>

      </div>

    </div>

  </section>
</body>

</html>
